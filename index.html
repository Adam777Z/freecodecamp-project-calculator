<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/index.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-3">
				<div class="jumbotron p-4">
					<div class="container">
						<h1 id="title" class="text-center">Calculator</h1>
						<div class="row mb-2">
							<div class="col">
								<div class="card bg-light">
									<div class="card-body p-2">
										<p id="operation" class="card-text m-0 text-right">&nbsp;</p>
										<h5 id="display" class="card-title m-0 text-right">0</h5>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="row mb-1">
									<div class="col">
										<button type="button" id="clear" class="btn btn-dark">AC</button>
										<button type="button" id="divide" class="btn btn-info">/</button>
									</div>
								</div>
								<div class="row mb-1">
									<div class="col">
										<button type="button" id="seven" class="btn btn-light">7</button>
										<button type="button" id="eight" class="btn btn-light">8</button>
										<button type="button" id="nine" class="btn btn-light">9</button>
										<button type="button" id="multiply" class="btn btn-warning">x</button>
									</div>
								</div>
								<div class="row mb-1">
									<div class="col">
										<button type="button" id="four" class="btn btn-light">4</button>
										<button type="button" id="five" class="btn btn-light">5</button>
										<button type="button" id="six" class="btn btn-light">6</button>
										<button type="button" id="subtract" class="btn btn-danger">-</button>
									</div>
								</div>
								<div class="row mb-1">
									<div class="col">
										<button type="button" id="one" class="btn btn-light">1</button>
										<button type="button" id="two" class="btn btn-light">2</button>
										<button type="button" id="three" class="btn btn-light">3</button>
										<button type="button" id="add" class="btn btn-success">+</button>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<button type="button" id="zero" class="btn btn-light">0</button>
										<button type="button" id="decimal" class="btn btn-secondary">.</button>
										<button type="button" id="equals" class="btn btn-primary">=</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
